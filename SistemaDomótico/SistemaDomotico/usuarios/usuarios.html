<!DOCTYPE html>
<html>
	<head class="cabecera">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="./usuarios/css/estiloUsuarios.css">
		<link rel="icon" type="image/x-icon" href="./icon/favicon.ico" />
		<title>Usuario</title>
	</head>
	<header class="cabecera">
		<h1 class="titulo">Usuario</h1>
	</header>
	<body class="cuerpo">
		<div class="graficas">
	
				<fieldset class="marcoGrafica">
					<legend>Gráfica de Temperatura</legend>
				<canvas id="myChartTemperatura"></canvas>
				</fieldset>
	
				<fieldset class="marcoGrafica">
					<legend>Gráfica de Luminosidad</legend>
				<canvas id="myChartLuminosidad"></canvas>
				</fieldset>

		</div>
		<div class="contenido">
			<fieldset class="marco">
				<legend>Cambiar estado actuadores</legend>
				<form onsubmit="cambiarAire();return false;">
					<label for="Aire" id="aire"></label>
					<input type="submit" id="accionAire" value="">
				</form>
				<br>
				<form onsubmit="cambiarPersiana();return false;">
					<label for="Persiana" id="persiana" ></label>
					<input type="submit" id="accionPersiana" valute="">
				</form>
			</fieldset>
			<fieldset class="marco">
				<legend>Medidas actuales</legend>
				<p id="temperaturaActual"></p>
				<p id="luminosidadActual"></p>
			</fieldset>
			<fieldset class="marco">
				<legend>Alertas</legend>
				<p id="alertaTemperatura"></p>
				<p id="alertaLuminosidad"></p>
				<p id="alertaPersiana"></p>
			</fieldset>
			<fieldset class="marco">
				<legend>Umbrales</legend>
				<form onsubmit="enviarUmbralMinTemperatura();return false;">
					<label for="Temperatura" id="umbralMinTemperaturaTexto"></label><br>
					<input type="number" id="umbralMinTemp" name="umbralMinTemp" min="-30" value="" step="0.1">
					<input type="submit" valute="Cambiar">
				</form>
				<br>
				<form onsubmit="enviarUmbralMaxTemperatura();return false;">
					<label for="Temperatura" id="umbralMaxTemperaturaTexto"></label><br>
					<input type="number" id="umbralMaxTemp" name="umbralMaxTemp" value="" max="70" step="0.1">
					<input type="submit" valute="Cambiar">
				</form>
				<br>
				<form onsubmit="enviarUmbralMinLuminosidad();return false;">
					<label for="Luminosidad" id="umbralMinLuminosidadTexto"></label><br>
					<input type="number" id="umbralMinLuz" name="umbralMinLuz" value="" min="0" step="0.1">
					<input type="submit" valute="Cambiar">
				</form>
				<br>
				<form onsubmit="enviarUmbralMaxLuminosidad();return false;">
					<label for="Luminosidad" id="umbralMaxLuminosidadTexto"></label><br>
					<input type="number" id="umbralMaxLuz" name="umbralMaxLuz" value="" max="100" step="0.1">
					<input type="submit" valute="Cambiar">
				</form>
			</fieldset>
			<script src="/socket.io/socket.io.js"></script>
			<script src="./usuarios/js/jsUsuarios.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
			<script src="./usuarios/js/grafica.js"></script>
			
		</div>
	</body>
	
</html>
